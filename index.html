<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WorldOfMakeup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="makeup-header">
      <img
        src="https://www.beautybrands.com/images/set_a/en_us/global/globalnav/logo_xs.png"
        alt="makeup-header"
      />
    </div>

    <div class="container">
      <form class="add-makeup-form">
        <h3>Submit Your Favorite Makeup Product!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter product name"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter product image URL"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Submit!"
          class="submit"
        />
      </form>
    </div>

    <!-- <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p> -->

    <div id="makeup-collection"></div>
    <script type="text/javascript" defer src="index.js"></script>
  </body>
</html>
